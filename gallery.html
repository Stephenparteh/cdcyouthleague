    <style>
        :root {
            --primary-color: #004aad;
            --secondary-color: #d32f2f;
            --accent-color: #ffffff;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 60px 0;
            background-color: #f4f4f4;
        }

        .gallery-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item iframe {
            width: 100%;
            height: auto;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 36px 0;
            text-align: center;
            margin: 0;
        }

        footer a {
            color: #fff;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ffffff4b;
        }
    </style>
</head>
