        :root {
            --primary-color: #004aad;
            --secondary-color: #d32f2f;
            --accent-color: #ffffff;
        }

        /* Colors */
        .bg-deep-blue {
            background-color: #002F87;
        }

        .bg-bright-red {
            background-color: #DA291C;
        }

        .bg-light-gray {
            background-color: #F4F4F4;
        }

        .bg-dark-blue {
            background-color: #041E42;
        }

        .text-white {
            color: #FFFFFF;
        }

        .btn-bright-red {
            background-color: #DA291C;
            border: none;
        }

        .btn-deep-blue {
            background-color: #002F87;
            border: none;
        }

        /* Optional Styling for buttons */
        .btn-bright-red:hover,
        .btn-deep-blue:hover {
            opacity: 0.8;
        }

        /* Example for Cards or Sections */
        .card {
            background-color: #FFFFFF;
            border: 1px solid #F4F4F4;
        }

        /* background: linear-gradient(rgba(0, 74, 173, 0.7), rgba(0, 74, 173, 0.7)), url('/images/masscdcian01.jpeg'); */

        /* Hero Section Styling */
        /* .hero {

        .hero {
            background: url('images/masscdcian01.jpeg') no-repeat center center/cover;
            padding: 150px 0;
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.09);
            z-index: 1;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }


        /* Gallery Section */
        .gallery-section {
            padding: 60px 0;
            background-color: #f4f4f4;
        }

        .gallery-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .gallery-item {
            position: relative;
            /* overflow: hidden; */
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            border-radius: 16px;

        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item iframe {
            width: 100%;
            height: auto;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 40px 0;
            margin-top: 60px
        }

        footer a {
            color: #fff;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
