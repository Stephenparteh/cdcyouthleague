<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC Youth League - Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004aad;
            --secondary-color: #d32f2f;
            --accent-color: #ffffff;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 60px 0;
            background-color: #f4f4f4;
        }

        .gallery-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item iframe {
            width: 100%;
            height: auto;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        footer a {
            color: #fff;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style=" position: fixed; width: 100%; z-index: 100;">
        <div class="container">
            <a class="navbar-brand" href="#">National Youth League - CDC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Who we are</a></li>
                    <li class="nav-item"><a class="nav-link" href="retreat.html">Retreat</a></li>
                    <li class="nav-item"><a class="nav-link" href="law.html">Laws</a></li>
                    <li class="nav-item active"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <div class="row">
                <!-- Photo 1 -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="gallery-item" data-toggle="modal" data-target="#photoModal1">
                        <img src="path_to_your_photo1.jpg" alt="Photo 1">
                    </div>
                </div>
                <!-- Photo 2 -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="gallery-item" data-toggle="modal" data-target="#photoModal2">
                        <img src="path_to_your_photo2.jpg" alt="Photo 2">
                    </div>
                </div>
                <!-- Video 1 -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="gallery-item" data-toggle="modal" data-target="#videoModal1">
                        <iframe src="https://www.youtube.com/embed/video_id" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for Photo 1 -->
    <div class="modal fade" id="photoModal1" tabindex="-1" aria-labelledby="photoModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModal1Label">Photo 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="path_to_your_photo1.jpg" class="img-fluid" alt="Photo 1">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Photo 2 -->
    <div class="modal fade" id="photoModal2" tabindex="-1" aria-labelledby="photoModal2Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModal2Label">Photo 2</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="path_to_your_photo2.jpg" class="img-fluid" alt="Photo 2">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Video 1 -->
    <div class="modal fade" id="videoModal1" tabindex="-1" aria-labelledby="videoModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModal1Label">Video 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe src="https://www.youtube.com/embed/video_id" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 CDC Youth League. All Rights Reserved.</p>
            <ul class="list-unstyled">
                <li><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
